<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Registration Form</h1>
    <form id="regForm" novalidate>
      <div class="row"><label>First Name *</label><input id="firstName" required /><div class="error" id="firstNameError"></div></div>
      <div class="row"><label>Last Name *</label><input id="lastName" required /><div class="error" id="lastNameError"></div></div>
      <div class="row"><label>Email *</label><input id="email" type="email" required /><div class="error" id="emailError"></div></div>
      <div class="row"><label>Phone *</label><input id="phone" required /><div class="error" id="phoneError"></div></div>
      <div class="row"><label>Gender *</label>
        <label><input type="radio" name="gender" value="Male" required/>Male</label>
        <label><input type="radio" name="gender" value="Female"/>Female</label>
        <label><input type="radio" name="gender" value="Other"/>Other</label>
      </div>
      <div class="row"><label>Country</label>
        <select id="country">
          <option value="">Select</option><option value="IN">India</option><option value="US">USA</option>
        </select></div>
      <div class="row"><label>State</label><select id="state"></select></div>
      <div class="row"><label>Password *</label><input id="password" type="password" required /></div>
      <div class="row"><button type="submit" id="submitBtn" disabled>Submit</button></div>
      <div id="resultMsg"></div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
